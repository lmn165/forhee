<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
	<!-- Compiled and minified CSS -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
  <div class="row">
    <form class="col s12">
      <h3>로그인</h3>
      <div class="row">
        <div class="input-field col s5">
          <input id="ID" type="text" class="validate">
          <label for="ID">ID</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s5">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
    	  <input class="with-gap" name="group" type="radio" id="students" checked />
    	  <label for="students">학생</label>
    	  <input class="with-gap" name="group" type="radio" id="teacher" />
    	  <label for="teacher">강사</label>
      </div>
      <div class="row">
        <a class="waves-effect waves-light btn"><i class="material-icons left">sentiment_very_satisfied</i>로그인</a>
      </div>      
      <div class="row">
        <a class="waves-effect waves-light btn"><i class="material-icons left">accessibility</i>회원가입</a>
      </div>
      <div class="row">
        <a class="waves-effect waves-light btn"><i class="material-icons left">search</i>아이디/비밀번호 찾기</a>
      </div>
    </form>
  </div>
  
	<!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
	<!-- Compiled and minified JavaScript -->
  	  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>  

</body>
</html>
