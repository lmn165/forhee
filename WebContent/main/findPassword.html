<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
	<!-- Compiled and minified CSS -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
  <div class="row">
    <form class="col s12">
      <h3>비밀번호 찾기</h3>
      <div class="row">
        <div class="input-field col s5">
          <input id="ID" type="text" class="validate" placeholder="아이디">
          <label for="ID">ID</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s5">
          <input id="name" type="text" class="validate" placeholder="이름">
          <label for="name">Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s5">
          <input id="PhoneNumber" type="text" class="validate" placeholder="휴대전화번호">
          <label for="PhoneNumber">Phone Number</label>
        </div>
      </div>
      <div class="row">
      	<button class="waves-effect waves-light btn">비밀번호 찾기</button>
      </div>
      
    </form>
  </div>
  
	<!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
	<!-- Compiled and minified JavaScript -->
  	  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script> 
</body>
</html>
