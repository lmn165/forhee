<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
	<!-- Compiled and minified CSS -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
  <div class="row">
    <form class="col s12">
      <h3>회원가입</h3>
      <div class="row">
        <div class="input-field col s6">
          <input id="ID" type="text" class="validate" placeholder="아이디">
          <label for="ID">ID</label>
        </div>
        <div class="input-field col s6">        
          <button class="waves-effect waves-light btn">아이디 중복체크</button>
        </div>
      </div>
    </form>
    <form class="col s12">
      <!-- 아이디에 대한 정보를 다시 보내야함. -->
      <div class="row">
        <div class="input-field col s6">
          <input id="password" type="password" class="validate" placeholder="비밀번호">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="Password Confirm" type="password" class="validate" placeholder="비밀번호 확인">
          <label for="Password Confirm">Password Confirm</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="name" type="text" class="validate" placeholder="이름">
          <label for="name">Name</label>
        </div>
        <div class="col s6">
	      <input class="with-gap" name="gender" type="radio" id="man"  />
	      <label for="man">남자</label>
		  <input class="with-gap" name="gender" type="radio" id="woman" />
		  <label for="woman">여자</label>
		</div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" placeholder="이메일">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="PhoneNumber" type="text" class="validate" placeholder="휴대전화번호">
          <label for="PhoneNumber">Phone Number</label>
        </div>
      </div>
      <div class="row">
      	<button class="waves-effect waves-light btn">가입하기</button>
      </div>
      
    </form>
  </div>

	<!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
	<!-- Compiled and minified JavaScript -->
  	  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script> 
</body>
</html>
